<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <!-- [opened]="(isHandset$ | async) === false" -->
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a href="javascript:void(0)" routerLink="/">Home</a>
      <a href="javascript:void(0)" routerLink="/address">Address</a>
      <a href="javascript:void(0)" routerLink="/input-masking">Input Masking</a>
      <a href="javascript:void(0)" routerLink="/time-picker">Time Picker</a>
      <a href="javascript:void(0)" routerLink="/rating">Rating</a>
      <a href="javascript:void(0)" routerLink="/quantity">Quantity</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <!-- *ngIf="isHandset$ | async" -->
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>
        <a href="javascript:void(0)" routerLink="/">Home</a>
      </span>
      <span>
        <a href="javascript:void(0)" routerLink="/input-masking">Input Masking</a>
      </span>
      <span>
        <a href="javascript:void(0)" routerLink="/time-picker">Time Picker</a>
      </span>
      <span>
        <a href="javascript:void(0)" routerLink="/address">Address</a>
      </span>
      <span>
        <a href="javascript:void(0)" routerLink="/rating">Rating</a>
      </span>
      <span>
        <a href="javascript:void(0)" routerLink="/quantity">Quantity</a>
      </span>
    </mat-toolbar>
    <div class="main-container">
      <ng-content select="router-outlet">
      </ng-content>
    </div>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
